<h1>Формы</h1>

<div id="form-1">

<div class="text-center">
<p>имя</p>
<p><input id="Name2" class="form-item" name="Name2" placeholder="Full Name" size="47" required="required" type="text"></p>
</div>

<div class="text-center">
<p>mail</p>
<p><input id="Email2" class="form-item" name="Email2" placeholder="address@domain.com" size="47" required="required" type="email"></p>
</div>

<div class="text-center">
<p>телефон</p>
<p><input id="Telephone2" class="form-item" name="Telephone2" placeholder="01234 567890" size="47" required="required" type="tel"></p>
</div>

<div class="text-center">
<p>тема сообщения</p>
<p><input id="Subject2" class="form-item" name="Subject2" placeholder="Email subject" size="47" required="required" type="text"></p>
</div>

<div class="text-center">
<p>сообщение</p>
<p><textarea id="Message2" class="form-item" cols="47" rows="4" name="Message2" placeholder="Please enter your message!" required="required"></textarea></p>
</div>

<div class="text-center">
<p><input id="Send2" class="form-item" value="отправить" type="submit"></p>
</div>
					
</div>
